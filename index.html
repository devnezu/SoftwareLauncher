<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Launcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Software Launcher</h1>
        <button class="btn-new-project" id="btnNewProject">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Novo Projeto
        </button>
      </div>

      <div class="projects-list" id="projectsList">
        <!-- Projetos serão inseridos aqui dinamicamente -->
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="welcome-screen" id="welcomeScreen">
        <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        <h2>Bem-vindo ao Software Launcher</h2>
        <p>Crie um novo projeto ou selecione um existente para começar</p>
      </div>

      <div class="project-view" id="projectView" style="display: none;">
        <div class="project-header">
          <div class="project-info">
            <h2 id="projectTitle"></h2>
            <p id="projectDescription"></p>
          </div>
          <div class="project-actions">
            <button class="btn-secondary" id="btnEditProject">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
              Editar
            </button>
            <button class="btn-danger" id="btnDeleteProject">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
              Excluir
            </button>
            <button class="btn-primary" id="btnLaunch">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
              Executar
            </button>
            <button class="btn-danger" id="btnStop" style="display: none;">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="6" y="6" width="12" height="12"></rect>
              </svg>
              Parar
            </button>
          </div>
        </div>

        <div class="tasks-section">
          <h3>Tarefas</h3>
          <div class="tasks-list" id="tasksList">
            <!-- Tarefas serão inseridas aqui -->
          </div>
        </div>

        <div class="console-section">
          <div class="console-header">
            <h3>Console</h3>
            <button class="btn-clear" id="btnClearConsole">Limpar</button>
          </div>
          <div class="console-output" id="consoleOutput">
            <div class="console-empty">Nenhuma saída ainda. Execute o projeto para ver os logs.</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal de Configuração -->
  <div class="modal" id="configModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Novo Projeto</h2>
        <button class="btn-close" id="btnCloseModal">&times;</button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label for="projectName">Nome do Projeto</label>
          <input type="text" id="projectName" placeholder="Meu Projeto Full Stack">
        </div>

        <div class="form-group">
          <label for="projectDescription">Descrição</label>
          <textarea id="projectDescription" rows="2" placeholder="Descrição do projeto..."></textarea>
        </div>

        <div class="form-section">
          <div class="section-header">
            <h3>Tarefas</h3>
            <button class="btn-add" id="btnAddTask">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Adicionar Tarefa
            </button>
          </div>

          <div id="tasksList2" class="tasks-config-list">
            <!-- Tarefas configuráveis -->
          </div>
        </div>

        <div class="form-section">
          <div class="section-header">
            <h3>Variáveis de Ambiente (Global)</h3>
            <button class="btn-add" id="btnAddEnvVar">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Adicionar Variável
            </button>
          </div>

          <div id="envVarsList" class="env-vars-list">
            <!-- Variáveis de ambiente -->
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn-secondary" id="btnCancelModal">Cancelar</button>
        <button class="btn-primary" id="btnSaveProject">Salvar Projeto</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
